apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'Live Streaming Platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  - name: 'performance'
    orgId: 1
    folder: 'Performance Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/performance

  - name: 'alerts'
    orgId: 1
    folder: 'Alerts & Health'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/alerts